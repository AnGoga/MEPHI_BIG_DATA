version: '3.8'

services:
  # PostgreSQL - Metastore database for Hive
  postgres-metastore:
    image: postgres:15-alpine
    container_name: hive-metastore-db
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hadoop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HDFS NameNode
  namenode:
    image: apache/hadoop:3
    container_name: hdfs-namenode
    hostname: namenode
    environment:
      - CLUSTER_NAME=moex-hadoop-cluster
    env_file:
      - ./config/hadoop/hadoop.env
    ports:
      - "9870:9870"  # NameNode Web UI
      - "9000:9000"  # HDFS port
    volumes:
      - namenode-data:/opt/hadoop/dfs/name
      - ./config/hadoop:/opt/hadoop/etc/hadoop/custom:ro
    networks:
      - hadoop-network
    command: ["hdfs", "namenode"]
    healthcheck:
      test: ["CMD-SHELL", "hdfs dfsadmin -report || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # HDFS DataNode 1
  datanode1:
    image: apache/hadoop:3
    container_name: hdfs-datanode1
    hostname: datanode1
    environment:
      - CLUSTER_NAME=moex-hadoop-cluster
    env_file:
      - ./config/hadoop/hadoop.env
    volumes:
      - datanode1-data:/opt/hadoop/dfs/data
      - ./config/hadoop:/opt/hadoop/etc/hadoop/custom:ro
    networks:
      - hadoop-network
    depends_on:
      namenode:
        condition: service_healthy
    command: ["hdfs", "datanode"]

  # HDFS DataNode 2
  datanode2:
    image: apache/hadoop:3
    container_name: hdfs-datanode2
    hostname: datanode2
    environment:
      - CLUSTER_NAME=moex-hadoop-cluster
    env_file:
      - ./config/hadoop/hadoop.env
    volumes:
      - datanode2-data:/opt/hadoop/dfs/data
      - ./config/hadoop:/opt/hadoop/etc/hadoop/custom:ro
    networks:
      - hadoop-network
    depends_on:
      namenode:
        condition: service_healthy
    command: ["hdfs", "datanode"]

  # Hive Metastore
  hive-metastore:
    image: apache/hive:4.0.0
    container_name: hive-metastore
    hostname: hive-metastore
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://postgres-metastore:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hivepassword"
    ports:
      - "9083:9083"  # Metastore Thrift port
    volumes:
      - ./config/hive:/opt/hive/conf:ro
      - hive-warehouse:/opt/hive/data/warehouse
    networks:
      - hadoop-network
    depends_on:
      postgres-metastore:
        condition: service_healthy
      namenode:
        condition: service_healthy
    command: >
      bash -c "
      /opt/hive/bin/schematool -dbType postgres -initSchema || true &&
      /opt/hive/bin/hive --service metastore
      "

  # HiveServer2
  hiveserver2:
    image: apache/hive:4.0.0
    container_name: hiveserver2
    hostname: hiveserver2
    environment:
      SERVICE_NAME: hiveserver2
      SERVICE_OPTS: "-Dhive.metastore.uris=thrift://hive-metastore:9083"
      IS_RESUME: "true"
    ports:
      - "10000:10000"  # HiveServer2 Thrift port
      - "10002:10002"  # HiveServer2 Web UI
    volumes:
      - ./config/hive:/opt/hive/conf:ro
      - hive-warehouse:/opt/hive/data/warehouse
    networks:
      - hadoop-network
    depends_on:
      - hive-metastore
      - namenode
    command: /opt/hive/bin/hive --service hiveserver2

  # Apache NiFi
  nifi:
    image: apache/nifi:1.25.0
    container_name: apache-nifi
    hostname: nifi
    ports:
      - "8443:8443"   # NiFi HTTPS UI
      - "8080:8080"   # NiFi HTTP UI (if enabled)
    environment:
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_HTTP_PORT=8080
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=adminadminadmin
      - NIFI_SENSITIVE_PROPS_KEY=nifiPropsKey123456
    volumes:
      - nifi-conf:/opt/nifi/nifi-current/conf
      - nifi-database:/opt/nifi/nifi-current/database_repository
      - nifi-flowfile:/opt/nifi/nifi-current/flowfile_repository
      - nifi-content:/opt/nifi/nifi-current/content_repository
      - nifi-provenance:/opt/nifi/nifi-current/provenance_repository
      - nifi-state:/opt/nifi/nifi-current/state
      - nifi-logs:/opt/nifi/nifi-current/logs
      - ./nifi-templates:/opt/nifi/nifi-current/templates
    networks:
      - hadoop-network
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "curl -k https://localhost:8443/nifi-api/system-diagnostics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  postgres-data:
    driver: local
  namenode-data:
    driver: local
  datanode1-data:
    driver: local
  datanode2-data:
    driver: local
  hive-warehouse:
    driver: local
  nifi-conf:
    driver: local
  nifi-database:
    driver: local
  nifi-flowfile:
    driver: local
  nifi-content:
    driver: local
  nifi-provenance:
    driver: local
  nifi-state:
    driver: local
  nifi-logs:
    driver: local

networks:
  hadoop-network:
    driver: bridge
  kafka-network:
    external: true
    name: kafka_default  # Connect to existing Kafka network from Lab 1-2
