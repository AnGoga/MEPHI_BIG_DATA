version: '3.8'

services:
  # PostgreSQL для Hive Metastore
  postgres:
    image: postgres:11-alpine
    container_name: hive-metastore-db
    hostname: postgres
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - moex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hadoop NameNode
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-namenode
    hostname: namenode
    environment:
      - CLUSTER_NAME=moex-cluster
    env_file:
      - ./hadoop.env
    volumes:
      - namenode-data:/hadoop/dfs/name
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # HDFS API
    networks:
      - moex-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9870 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Hadoop DataNode
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode
    hostname: datanode
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    volumes:
      - datanode-data:/hadoop/dfs/data
    networks:
      - moex-network
    depends_on:
      namenode:
        condition: service_healthy

  # Hive Metastore + HiveServer2
  hive:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    hostname: hive
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 postgres:5432"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://postgres:5432/metastore"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName: "org.postgresql.Driver"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName: "hive"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword: "hive"
      HIVE_SITE_CONF_hive_metastore_uris: "thrift://hive:9083"
      HIVE_SITE_CONF_hive_metastore_warehouse_dir: "hdfs://namenode:9000/user/hive/warehouse"
    env_file:
      - ./hadoop.env
    ports:
      - "10000:10000"  # HiveServer2
      - "9083:9083"    # Metastore
    volumes:
      - ./scripts:/scripts
    networks:
      - moex-network
    depends_on:
      postgres:
        condition: service_healthy
      namenode:
        condition: service_healthy
    command: /scripts/start-hive-services.sh

  # Apache NiFi
  nifi:
    image: apache/nifi:1.23.2
    container_name: nifi
    hostname: nifi
    environment:
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: adminadminadmin
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_JVM_HEAP_INIT: 512m
      NIFI_JVM_HEAP_MAX: 1g
    ports:
      - "8082:8080"  # Web UI
    volumes:
      - nifi-data:/opt/nifi/nifi-current/conf
      - nifi-logs:/opt/nifi/nifi-current/logs
      - nifi-flowfile:/opt/nifi/nifi-current/flowfile_repository
      - nifi-content:/opt/nifi/nifi-current/content_repository
      - nifi-provenance:/opt/nifi/nifi-current/provenance_repository
      - nifi-state:/opt/nifi/nifi-current/state
      - ./nifi-hadoop-conf:/opt/hadoop-conf
    networks:
      - moex-network
    depends_on:
      - hive

volumes:
  postgres-data:
    driver: local
  namenode-data:
    driver: local
  datanode-data:
    driver: local
  nifi-data:
    driver: local
  nifi-logs:
    driver: local
  nifi-flowfile:
    driver: local
  nifi-content:
    driver: local
  nifi-provenance:
    driver: local
  nifi-state:
    driver: local

networks:
  moex-network:
    external: true
