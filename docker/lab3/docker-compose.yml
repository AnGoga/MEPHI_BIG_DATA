version: '3.8'

services:
  # MySQL - база данных для Hive Metastore (более совместима с Hive 3.1.3)
  mysql:
    image: mysql:5.7
    container_name: lab3-mysql
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: metastore
      MYSQL_USER: hive
      MYSQL_PASSWORD: hive
    ports:
      - "3307:3306"  # Изменен на 3307 чтобы избежать конфликта
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lab3-network
    command: --character-set-server=latin1 --collation-server=latin1_swedish_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hive", "-phive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HDFS NameNode
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: lab3-namenode
    hostname: namenode
    environment:
      - CLUSTER_NAME=lab3
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_namenode_datanode_registration_ip___hostname___check=false
      - HDFS_CONF_dfs_permissions_enabled=false
      - HDFS_CONF_dfs_webhdfs_enabled=true
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # HDFS
    volumes:
      - namenode-data:/hadoop/dfs/name
    networks:
      - lab3-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9870/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # HDFS DataNode
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: lab3-datanode
    hostname: datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_namenode_datanode_registration_ip___hostname___check=false
      - HDFS_CONF_dfs_permissions_enabled=false
    depends_on:
      namenode:
        condition: service_healthy
    ports:
      - "9864:9864"  # Web UI
    volumes:
      - datanode-data:/hadoop/dfs/data
    networks:
      - lab3-network

  # Hive Metastore
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: lab3-hive-metastore
    hostname: hive-metastore
    depends_on:
      mysql:
        condition: service_healthy
      namenode:
        condition: service_healthy
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: mysql
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=com.mysql.cj.jdbc.Driver -Djavax.jdo.option.ConnectionURL=jdbc:mysql://mysql:3306/metastore?createDatabaseIfNotExist=true&useSSL=false -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive"
      HIVE_METASTORE_HADOOP_OPTS: "-Dhive.metastore.uris=thrift://hive-metastore:9083"
    ports:
      - "9083:9083"
    volumes:
      - ./hive-site.xml:/opt/hive/conf/hive-site.xml:ro
      - hive-metastore-data:/opt/hive/data/warehouse
    networks:
      - lab3-network
    command: >
      bash -c "
        echo 'Waiting for MySQL to be ready...'
        until mysqladmin ping -h mysql -u hive -phive --silent; do
          echo 'MySQL is unavailable - sleeping'
          sleep 2
        done
        echo 'MySQL is up - initializing schema'
        /opt/hive/bin/schematool -dbType mysql -initSchema || true
        echo 'Starting Hive Metastore'
        /opt/hive/bin/hive --service metastore
      "
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 9083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # HiveServer2
  hiveserver2:
    image: apache/hive:3.1.3
    container_name: lab3-hiveserver2
    hostname: hiveserver2
    depends_on:
      hive-metastore:
        condition: service_healthy
    environment:
      SERVICE_NAME: hiveserver2
      SERVICE_OPTS: "-Dhive.metastore.uris=thrift://hive-metastore:9083"
      IS_RESUME: "true"
    ports:
      - "10000:10000"  # HiveServer2
      - "10002:10002"  # Web UI
    volumes:
      - ./hive-site.xml:/opt/hive/conf/hive-site.xml:ro
      - hiveserver2-data:/opt/hive/data
    networks:
      - lab3-network
    command: >
      bash -c "
        echo 'Waiting for Hive Metastore to be ready...'
        until nc -z hive-metastore 9083; do
          echo 'Metastore is unavailable - sleeping'
          sleep 5
        done
        echo 'Metastore is up - starting HiveServer2'
        /opt/hive/bin/hive --service hiveserver2
      "
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 10000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Apache NiFi
  nifi:
    image: apache/nifi:1.23.2
    container_name: lab3-nifi
    hostname: nifi
    ports:
      - "8443:8443"   # HTTPS UI
      - "8080:8080"   # HTTP UI (если включен)
    environment:
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_WEB_HTTPS_PORT: 8443
      NIFI_CLUSTER_IS_NODE: 'false'
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: adminadminadmin
      NIFI_SENSITIVE_PROPS_KEY: '12345678901234567890123456789012'
    volumes:
      - nifi-conf:/opt/nifi/nifi-current/conf
      - nifi-database:/opt/nifi/nifi-current/database_repository
      - nifi-flowfile:/opt/nifi/nifi-current/flowfile_repository
      - nifi-content:/opt/nifi/nifi-current/content_repository
      - nifi-provenance:/opt/nifi/nifi-current/provenance_repository
      - nifi-state:/opt/nifi/nifi-current/state
      - nifi-logs:/opt/nifi/nifi-current/logs
      # Для подключения к Kafka из основной инфраструктуры
      - ./nifi-extensions:/opt/nifi/nifi-current/extensions:ro
    networks:
      - lab3-network
      - moex-network  # Подключаемся к сети Kafka
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:8443/nifi || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

volumes:
  mysql-data:
    driver: local
  namenode-data:
    driver: local
  datanode-data:
    driver: local
  hive-metastore-data:
    driver: local
  hiveserver2-data:
    driver: local
  nifi-conf:
    driver: local
  nifi-database:
    driver: local
  nifi-flowfile:
    driver: local
  nifi-content:
    driver: local
  nifi-provenance:
    driver: local
  nifi-state:
    driver: local
  nifi-logs:
    driver: local

networks:
  lab3-network:
    driver: bridge
  moex-network:
    external: true  # Используем существующую сеть Kafka
