version: '3.8'

services:
  # ========================================
  # Spark Master
  # ========================================
  spark-master:
    image: docker.io/bitnami/spark:3.5
    container_name: moex-spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "7077:7077"    # Spark Master RPC
      - "8083:8080"    # Spark Master Web UI (8083 to avoid conflict with Kafka UI)
    volumes:
      - spark-master-data:/opt/bitnami/spark/data
      - ./spark-streaming/build/libs:/opt/spark-apps  # Mount JAR files
    networks:
      - moex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Spark Worker 1
  # ========================================
  spark-worker-1:
    image: docker.io/bitnami/spark:3.5
    container_name: moex-spark-worker-1
    hostname: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - spark-worker-1-data:/opt/bitnami/spark/data
    networks:
      - moex-network
    depends_on:
      spark-master:
        condition: service_healthy

  # ========================================
  # Optional: Spark Worker 2 (for scaling)
  # Uncomment to add a second worker
  # ========================================
  # spark-worker-2:
  #   image: bitnami/spark:3.5.0
  #   container_name: moex-spark-worker-2
  #   hostname: spark-worker-2
  #   environment:
  #     - SPARK_MODE=worker
  #     - SPARK_MASTER_URL=spark://spark-master:7077
  #     - SPARK_WORKER_MEMORY=2G
  #     - SPARK_WORKER_CORES=2
  #     - SPARK_RPC_AUTHENTICATION_ENABLED=no
  #     - SPARK_RPC_ENCRYPTION_ENABLED=no
  #   volumes:
  #     - spark-worker-2-data:/opt/bitnami/spark/data
  #   networks:
  #     - moex-network
  #   depends_on:
  #     spark-master:
  #       condition: service_healthy

volumes:
  spark-master-data:
    driver: local
  spark-worker-1-data:
    driver: local
  # spark-worker-2-data:
  #   driver: local

networks:
  moex-network:
    external: true  # Use existing network from docker/kafka
