
services:
  # ========================================
  # Spark Master
  # ========================================
  spark-master:
    image: apache/spark:3.5.3
    container_name: moex-spark-master
    hostname: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master
      --port 7077
      --webui-port 8080
    ports:
      - "7077:7077"    # Spark Master RPC
      - "8083:8080"    # Spark Master Web UI (8083 to avoid conflict with Kafka UI)
    volumes:
      - spark-master-data:/opt/spark/work
      - ./spark-streaming/build/libs:/opt/spark-apps  # Mount JAR files
    networks:
      - moex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Spark Worker 1
  # ========================================
  spark-worker-1:
    image: apache/spark:3.5.3
    container_name: moex-spark-worker-1
    hostname: spark-worker-1
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --memory 2G
      --cores 2
    volumes:
      - spark-worker-1-data:/opt/spark/work
    networks:
      - moex-network
    depends_on:
      spark-master:
        condition: service_healthy

  # ========================================
  # Optional: Spark Worker 2 (for scaling)
  # Uncomment to add a second worker
  # ========================================
  # spark-worker-2:
  #   image: apache/spark:3.5.3
  #   container_name: moex-spark-worker-2
  #   hostname: spark-worker-2
  #   command: >
  #     /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
  #     spark://spark-master:7077
  #     --memory 2G
  #     --cores 2
  #   volumes:
  #     - spark-worker-2-data:/opt/spark/work
  #   networks:
  #     - moex-network
  #   depends_on:
  #     spark-master:
  #       condition: service_healthy

volumes:
  spark-master-data:
    driver: local
  spark-worker-1-data:
    driver: local
  # spark-worker-2-data:
  #   driver: local

networks:
  moex-network:
    external: true  # Use existing network from docker/kafka
