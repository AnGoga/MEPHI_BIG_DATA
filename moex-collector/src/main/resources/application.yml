spring:
  application:
    name: moex-collector
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

moex:
  api:
    base-url: https://iss.moex.com/iss
    rate-limit-ms: 1000  # 1 request per second (рекомендовано в ТЗ)
  collector:
    enabled: true
    interval-ms: 3000    # Collect data every 3 seconds (быстрее для догоняния)
    engine: stock
    market: shares
    batch-size: 5000     # Максимальное количество сделок за один запрос

logging:
  level:
    ru.mephi.moex: DEBUG
    org.springframework.kafka: INFO
