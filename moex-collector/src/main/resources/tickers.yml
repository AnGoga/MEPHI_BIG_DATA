# ВАЖНО: Этот файл больше не используется!
# Конфигурация тикеров теперь находится в application.yml
#
# Spring Boot @ConfigurationProperties по умолчанию читает только из application.yml
# Чтобы изменить список тикеров, отредактируйте секцию 'tickers' в application.yml

# Пример конфигурации (скопируйте в application.yml):
#
# tickers:
  # Режим работы: SPECIFIC - конкретные тикеры, ALL - все доступные
  mode: SPECIFIC

  # Список конкретных тикеров (используется только если mode: SPECIFIC)
  symbols:
#    - SBER   # Сбербанк
#    - GAZP   # Газпром/
#    - LKOH   # Лукойл
#    - YNDX   # Яндекс
#    - GMKN   # Норникель
#    - NVTK   # Новатэк
#    - ROSN   # Роснефть
#    - TCSG   # Тинькофф
#    - VTBR   # ВТБ
    - MGNT   # Магнит

# Примеры использования:
#
# Для мониторинга всех инструментов:
# tickers:
#   mode: ALL
#
# Для мониторинга конкретных тикеров:
# tickers:
#   mode: SPECIFIC
#   symbols:
#     - SBER
#     - GAZP
