# Конфигурация тикеров для мониторинга
# Можно указать конкретные тикеры или использовать "ALL" для всех инструментов

tickers:
  # Режим работы: SPECIFIC - конкретные тикеры, ALL - все доступные
  mode: SPECIFIC

  # Список конкретных тикеров (используется только если mode: SPECIFIC)
  symbols:
    - SBER   # Сбербанк
    - GAZP   # Газпром
    - LKOH   # Лукойл
    - YNDX   # Яндекс
    - GMKN   # Норникель
    - NVTK   # Новатэк
    - ROSN   # Роснефть
    - TCSG   # Тинькофф
    - VTBR   # ВТБ
    - MGNT   # Магнит

# Примеры использования:
#
# Для мониторинга всех инструментов:
# tickers:
#   mode: ALL
#
# Для мониторинга конкретных тикеров:
# tickers:
#   mode: SPECIFIC
#   symbols:
#     - SBER
#     - GAZP
